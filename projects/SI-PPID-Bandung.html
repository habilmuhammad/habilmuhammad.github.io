  <!-- Swiper & Modal Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const modal = document.getElementById('modal');
    const slideCounter = document.getElementById('slide-counter');
    let swiperInstance;

    function openModal(index) {
      modal.classList.remove('hidden');
      modal.classList.add('flex');

      if (!swiperInstance) {
        swiperInstance = new Swiper('.mySwiper2', {
          loop: true,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          on: {
            slideChange: function () {
              updateSlideCounter();
            },
          },
        });
      }

      swiperInstance.slideToLoop(index, 0);
      updateSlideCounter();
    }

    function closeModal() {
      modal.classList.remove('flex');
      modal.classList.add('hidden');
    }

    function updateSlideCounter() {
      const totalSlides = document.querySelectorAll('.swiper-slide:not(.swiper-slide-duplicate)').length;
      const currentSlide = swiperInstance.realIndex + 1;
      slideCounter.textContent = `${currentSlide}/${totalSlides}`;
    }
  </script>
